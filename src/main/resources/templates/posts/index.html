<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
    <meta charset="UTF-8" />
    <title>Index</title>
</head>
<body class="container">
<!--loop through and show all posts -->
    <h1>all posts shown here</h1>

    <div class="container">
        <div class="row" th:each="post : ${posts}">
            <div class="col-12">
                <br/>
                <div class="card w-50">
                    <div class="card-body">
                        <h3 th:text="'title: ' + ${post.title}"></h3>
                        <p class="lead" th:text="'body: ' + ${post.body}"></p>
                        <p class="lead font-italic" th:text="'posted by:' + ${post.userEmail}"></p>
                        <!--<button class="btn btn-dark">view comment</button>-->
                        <button type="button" class="btn btn-primary">
                            <!--(need another column in table to count comments)-->
                            view comments <span class="badge badge-light">2</span>
                        </button>

                        <form th:action="@{posts/delete}" method="POST">
                            <input type="hidden" name="id" th:value="${post.postId}" />
                            <button class="btn btn-danger">DELETE</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
