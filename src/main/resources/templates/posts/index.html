<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
    <meta charset="UTF-8" />
    <title>Index</title>
</head>
<body class="container">
<!--loop through and show all posts -->
    <h1>all posts shown here</h1>

    <div class="container">
        <div class="row" th:each="post : ${posts}">
            <div class="col-12">
                <br/>
                <h3 th:text="'title: ' + ${post.title}"></h3>
                <p class="lead" th:text="'body: ' + ${post.body}"></p>

                <form th:action="@{posts/delete}" method="POST">
                    <!--<button class="btn btn-danger" th:text="'delete id: ' + ${post.postId}">DELETE</button>-->
                    <input type="hidden" name="id" th:value="${post.postId}" />
                    <button class="btn btn-danger">DELETE</button>
                </form>

            </div>
        </div>
    </div>

</body>
</html>
