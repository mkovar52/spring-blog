<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
    <meta charset="UTF-8" />
    <title>Index</title>
</head>
<body class="container">
    <nav th:replace="fragments/navbar :: navbar"></nav>

<!--loop through and show all posts -->
    <h1>all posts shown here</h1>

    <div class="container">
        <div class="row" th:each="post : ${posts}">
            <div class="col-12">
                <br/>
                <div class="card w-50">
                    <div class="card-body">
                        <h3 th:text="'title: ' + ${post.title}"></h3>
                        <p class="lead" th:text="'body: ' + ${post.body}"></p>
                        <!--this was giving me a null value for user_id, but still allowed me to insert it-->
                        <p class="lead font-italic" th:text="'created by:' + ${post.user.email}"></p>
                        <button type="button" class="btn btn-primary">
                            <!--(need another column in table to count comments)-->
                            view comments <span class="badge badge-light">2</span>
                        </button>

                        <form th:action="@{posts/delete}" method="POST">
                            <input type="hidden" name="id" th:value="${post.id}" />
                            <button class="btn btn-danger">DELETE</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


<footer th:replace="fragments/footer :: footer">

</footer>
</body>
</html>
