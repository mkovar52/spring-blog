<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <title>Index</title>
</head>
<body>
<!--loop through and show all posts -->
    <h1>all posts shown here</h1>
    <div th:each="post : ${listOfPosts}">
        <h3 th:text="'title: ' + ${post.title}"></h3>
        <h5 th:text="'body: ' + ${post.body}"></h5>
    </div>

</body>
</html>
