<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
    <meta charset="UTF-8" />
    <title>Create Page</title>
</head>

<body class="container">
    <h1>Create A Post</h1>
        <form th:action="'/posts/save'" th:method="POST" th:object="${post}">

            <div class="form-group">
                <label for="title">Title</label>
                <input class="form-control" id="title" type="text" placeholder="Enter title" th:field="*{title}" />
            </div>
            <div class="form-group">
                <label for="body">Body</label>
                <textarea class="form-control" id="body" placeholder="Enter body" th:field="*{body}"></textarea>
            </div>
            <button class="btn btn-dark">Submit</button>
        </form>
<!--<footer th:replace="fragments/footer :: footer"></footer>-->
</body>
</html>
