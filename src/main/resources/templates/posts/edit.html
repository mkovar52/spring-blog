<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/header :: header">
    <meta charset="UTF-8" />
    <title>Create Page</title>
</head>
<body class="container">
<!--loop through and show all posts -->
<h1>Create A Post</h1>

<form action="/posts/edit" method="POST">
    <label for="title">Title</label>
    <input type="text" th:field="*{post.title}" />
    <label for="body">Body</label>
    <input type="text" th:field="*{post.body}" />
    <button class="btn btn-dark">Submit Edit</button>
</form>

<div class="container">



</div>

</body>
</html>
