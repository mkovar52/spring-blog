<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
    <meta charset="UTF-8" />
    <title>Show Post</title>
</head>
<body class="container">

    <h1 th:text="${'post with the id of: ' + post.id + ' will be shown here'}"></h1>

    <div class="row">
        <div class="col-12">
            <h3 th:text="'Title: ' + ${post.title}"></h3>
            <p class="lead" th:text="'body: ' + ${post.body}"></p>
            <p class="lead" th:text="'created by: ' + ${user.email}"></p>


            <form th:action="@{/posts/delete}">
                <input type="hidden" name="id" th:field="${post.id}" />
                <button class="btn btn-danger">DELETE</button>
            </form>
        </div>
    </div>

</body>
</html>
