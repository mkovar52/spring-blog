<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
    <meta charset="UTF-8" />
    <title>Welcome to TaxEstimator</title>
</head>
<body class="container">
    <h1>Submit Your Info Here </h1>

    <form action="/taxes/results" method="POST">
        <label for="state">State</label>
        <input type="text" name="state" placeholder="ex: TX" />
        <label for="income">Income</label>
        <input type="text" name="income" />
        <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="1" />
            <label class="form-check-label" for="married">
                Married
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="2" />
            <label class="form-check-label" for="single">
                Single
            </label>
        </div>
        <button class="btn btn-dark">Submit</button>
    </form>
</body>
</html>
