<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
    <meta charset="UTF-8" />
    <title>Result Page</title>
</head>
<body>
    <nav th:replace="fragments/navbar :: navbar"></nav>

    <p th:text="${'You guessed ' + n + ' the correct number is: ' + randNumInt}"></p>

    <div th:if="${guess == 'correct'}">
        <p>You win!</p>
    </div>

    <div th:if="${guess == 'high'}">
        <p>too high</p>
    </div>

    <div th:if="${guess == 'low'}">
        <p>too low</p>
    </div>

    <a href="/roll-dice" id="playAgain">Feeling lucky? Play again</a>


    <footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
